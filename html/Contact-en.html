<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact</title>
    <link rel="icon" href="../images/peco.png">
    <link rel="stylesheet" href="https://unpkg.com/ress@5.0.2/dist/ress.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/contact-jp.css">
  </head>

  <body>
    <header class="page-header wrapper">
      <div class="header-inner">
        <div class="logo">
          <img src="../images/peco.png" alt="logo">
        </div>

        <div class="language">
          <p class="language-title">LANGUAGE</p>
          <div class="language-buttons">
            <a href="Contact-en.html" class="lang-btn-en">ENGLISH</a>
            <a href="Contact-jp.html" class="lang-btn-jp">JAPANESE</a>
          </div>
        </div>

        <nav class="nav">
          <ul class="main-nav">

            <li class="fade0"> <a href="whoami-en.html">Home</a></li>
            <li class="fade1"><a href="detail-en.html">Detail</a></li>
            <li class="fade2"><a href="../Typing-Game/index.html">Works</a></li>
            <li class="fade3"><a href="Contact-en.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <div class="headline">
        <h1 class="title">CONTACT ME</h1>
        <h2 class="hello">Hi Soichiro,</h2>
      </div>

      <form class="form" action="https://formspree.io/f/xdalgerl" method="POST">
        <input type="hidden" name="_subject" value="CONTACT ME">

        <div class="row name">
          <label class="label req" for="name">Name:</label>
          <input class="field" id="name" name="name" type="text" required>
        </div>

        <div class="row">
          <label class="label req" for="email">Email:</label>
          <input class="field" id="email" name="email" type="email" required>
        </div>

        <div class="row">
          <label class="label" for="country">Address:</label>
          <input class="field" id="country" name="country" type="text">
        </div>

        <div class="row">
          <label class="label req" for="subject">Subject:</label>
          <input class="field" id="subject" name="subject" type="text" required>
        </div>

        <div class="row row--textarea">
          <label class="label req" for="message">Message</label>
          <textarea class="field textarea" id="message" name="message" required></textarea>
        </div>

        <button class="btn send" type="submit">SEND</button>
      </form>
    </main>

    <div class="under-boarder"></div>
  </body>
</html>
